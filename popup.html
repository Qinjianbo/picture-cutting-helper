<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>切图助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>切图助手</h1>
    
    <div class="image-container">
      <div id="dropZone" class="drop-zone">
        <p>点击或拖拽图片到这里</p>
        <input type="file" id="fileInput" accept="image/*" hidden>
      </div>
      <img id="preview" class="preview-image" hidden alt="预览图片">
    </div>

    <div class="controls">
      <div class="control-group">
        <label>切割方式：</label>
        <select id="sliceMode">
          <option value="uniform">均匀切割</option>
          <option value="custom">自定义尺寸</option>
          <option value="auto">自动识别</option>
        </select>
      </div>

      <div id="uniformControls">
        <div class="control-group">
          <label>行数：</label>
          <input type="number" id="rows" value="2" min="1">
        </div>
        <div class="control-group">
          <label>列数：</label>
          <input type="number" id="cols" value="2" min="1">
        </div>
      </div>

      <div id="customControls" hidden>
        <div class="control-group">
          <label>宽度(px)：</label>
          <input type="number" id="sliceWidth" value="100" min="1">
        </div>
        <div class="control-group">
          <label>高度(px)：</label>
          <input type="number" id="sliceHeight" value="100" min="1">
        </div>
      </div>

      <div id="autoTip" class="tip" hidden>
        自动识别模式将根据图片中的透明区域自动检测切割位置<br>
        <small>建议使用带透明背景的PNG格式图片以获得最佳效果</small>
      </div>

      <button id="previewBtn" class="btn">预览切割</button>
      <button id="sliceBtn" class="btn primary">开始切割</button>
    </div>
  </div>
  
  <!-- 添加 JSZip 库 -->
  <script src="lib/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
